<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display File Content</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 2rem;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h1 {
            color: #343a40;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        pre {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 1rem;
            white-space: pre-wrap;      /* CSS3 */
            white-space: -moz-pre-wrap; /* Firefox */
            white-space: -pre-wrap;     /* Opera <7 */
            white-space: -o-pre-wrap;   /* Opera 7 */
            word-wrap: break-word;      /* IE */
            font-size: 0.95em;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Content of <code>helloworld.txt</code></h1>
        <pre id="file-content-display"></pre>
    </div>

    <script>
        // This function runs when the entire HTML document has been loaded and parsed.
        document.addEventListener('DOMContentLoaded', () => {
            // In a single HTML file setup, we simulate the 'helloworld.txt' file
            // by defining its content in a JavaScript string.
            const helloworld_txt_content = `Hello, World!

This is the content from the simulated 'helloworld.txt' file.
It's embedded directly within the HTML's script tag.

This demonstrates a basic way to dynamically display data on a webpage without needing to fetch external files.

- Line 1
- Line 2
- And a final line.
`;

            // Find the <pre> element by its ID.
            const displayElement = document.getElementById('file-content-display');

            // Check if the element was found before trying to modify it.
            if (displayElement) {
                // Set the text content of the <pre> element to our file's content.
                // Using .textContent is secure as it prevents HTML injection.
                displayElement.textContent = helloworld_txt_content;
            } else {
                console.error("Error: The display element with ID 'file-content-display' was not found.");
            }
        });
    </script>

</body>
</html>
